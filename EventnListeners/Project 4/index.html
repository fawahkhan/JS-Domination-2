<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin: 0 ;
            padding: 0 ;
            box-sizing: border-box ;
            font-family: cursive;
        }

        html,body{

        #abcd{

            width: 200px;
            height: 200px;
            background-color: red;
        }
       
        
    </style>
</head>

    <div id="abcd">
        
    </div>
<script src="script.js"></script>
