    <title>Second project using event listeners</title>
    <style>
        *{
            margin: 0 ;
            padding: 0 ;
            box-sizing: border-box ;
            font-family: cursive;
        }

        html,body{
            width: 100% ;
            height: 100%
        }

        input{
            display : block;  /*isse fields ek hi vertical line me agye*/

        }
        
        #main{
            padding: 30px;
            /* display: flex;

            height: 100%;
            background-color: #222;
        }
        .profile{
            width: 55px;
            height: 55px;
            border-radius: 50%;
            margin-bottom: 7px;
            overflow: hidden;  /*isse profile ka border radius repected rhega*/

        }
        .profile img{ /*img kafi badi thi tohh usey thik kr rhe the*/
            width: 100%;  
            height: 100%;
            object-fit : cover ;
        }
        .card{
            max-width: 200px; /*fixed the width*/
            color: #fff;
            margin-top: 40px;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #555;
            display: inline-block; /*so that we dont see any extra*/
        }

        .card h5{
            margin-top: 3px;
        }

        .card p{
            font-size: 12px;
            margin-top: 10px;
        }
        
    </style>
</head>

            <input type="text" placeholder="Name">

            <input type="submit">
        </form>
